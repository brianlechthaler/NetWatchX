#cloud-config
timezone: ${timezone}

packages:
  - git

runcmd:
  - git clone https://github.com/brianlechthaler/NetWatchX /root/nwx
  - /root/nwx/iso/installer/install.sh --type=auto --conf=/root/nwx.conf
  - rm /root/nwx.conf
  - /sbin/shutdown -r now

password: ${password}
chpasswd:
  expire: false

write_files:
  - content: |
      # tpot configuration file
      myCONF_TPOT_FLAVOR='${tpot_flavor}'
      myCONF_WEB_USER='${web_user}'
      myCONF_WEB_PW='${web_password}'
    owner: root:root
    path: /root/tpot.conf
    permissions: '0600'
